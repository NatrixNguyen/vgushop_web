<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="images/png" sizes="32x32" href="./images/vgu_icon.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
  
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>Getting started with firebase 9</h1>

    <header>
        <nav>
          <div class="list">
            <div class="divlogo">
              <img src="images/vgu_logo.png" alt="img not displayed" />
            </div>
          </div> 
        </nav>
      </header>
      <section>
        <div class="leftside">
          <div class="product-1">
            <img src="images/image-product-1-thumbnail.jpg" alt="img not displayed" />
          </div>
        </div>
        <div class="rightside">
          <div class="shop">
            <p>VGU SHOP</p>
            <h1>Fall Limited Edition shops</h1>
            <p>
              These low-profile shops are your perfect casual wear companion.
              Featuring a durable rubber outer sole, they’ll withstand everything
              the weather can offer.
            </p>

            <label for="productTitle">Product name:</label>



          </div>
          <div class="dolar">
            <h2><span>$125.00</span><span>50%</span></h2>
            <p>$250.00</p>
          </div>     
          </div>
        </div>
      </section>

    <script src="bundle.js"></script>
  </body>
</html>
